<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="todo-app">
        <div class="app-title">
            <h2>To-do List app</h2>
        </div>
        <form action="#">
            <div class="row">
                <input type="text" id="name-box" placeholder="enter your name">
                <input type="text" id="task-box" placeholder="add your tasks">
                <input type="text" id="date-box" placeholder="when is due date">
                <button onclick="taskOperation()">Add</button>
                <button onclick="showAllTasks()">Show</button>
            </div>
        </form>
        <ul id="list-container">
        </ul>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
